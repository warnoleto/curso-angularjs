<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>

    <link rel="stylesheet" href="bower_components/angularjs/angular-csp.css"/>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="app/css/style.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>

    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>



    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bower_components/angularjs/angular.js"></script>

    <script src="app/js/app-config.js"></script>

    <script src="app/js/bootstrap-controller.js"></script>

    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="bower_components/angular-ui-growl/src/growl.js"></script>

    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

</head>
<body ng-app="helloWorldApp">

    <div class="container" ng-controller="BootstrapController">

        <form novalidate name="myForm">

            <div class="row">

                <div class="form-group col-sm-2"
                     ng-class="{'has-error': (myForm.itName.$invalid && !myForm.$pristine)}">

                    <label for="itName"> Nome </label>
                    <input type="text"
                           class="form-control"
                           id="itName"
                           name="itName"
                           placeholder="Nome"
                           ng-model="pessoa.nome"
                           minlength="5"
                           maxlength="50"
                           required/>

                    <div class="help-block" ng-messages="myForm.itName.$error" ng-if="!myForm.$pristine" >
                        <div ng-messages-include="app/mensagens.html"></div>
                    </div>

                </div>

                <div class="form-group col-sm-2">
                    <label for="tiSobrenome"> Sobrenome </label>
                    <input type="text" class="form-control" id="tiSobrenome" placeholder="Sobrenome" ng-model="pessoa.sobrenome"/>
                </div>

                <div class="form-group col-sm-2">
                    <label for="tiNascimento"> Nascimento </label>
                    <input type="date" class="form-control" id="tiNascimento" placeholder="Nascimento" ng-model="pessoa.nascimento"/>
                </div>


                <div class="form-group col-sm-2">
                    <label for="sSexo"> Sexo </label>
                    <select id="sSexo" ng-model="pessoa.sexo" class="form-control col-sm-3">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>

                <div class="form-group col-sm-2">
                    <label for="sCor"> Cor </label>
                    <select id="sCor" ng-model="pessoa.cor" class="form-control col-sm-3">
                        <option value="#ccffcc">Em aberto</option>
                        <option value="#ffcccc">Pilantra</option>
                        <option value="#ccccff">Bom Pagador</option>
                    </select>
                </div>

            </div>


            <div class="row">
                <div class="col-sm-2">
                    <md-input-container>
                        <label>Nome</label>
                        <input ng-model="pessoa.nome" />
                    </md-input-container>
                </div>

                <div class="col-sm-2">
                    <md-input-container>
                        <label>Sobrenome</label>
                        <input ng-model="pessoa.sobrenome" />
                    </md-input-container>
                </div>
                <div class="col-sm-2">
                    <md-input-container>
                        <label>Nascimento</label>
                        <input ng-model="pessoa.nascimento" type="date" />
                    </md-input-container>
                </div>
                <div class="col-sm-2">
                    <md-input-container>
                        <label>Sexo</label>
                        <md-select ng-model="pessoa.sexo">
                            <md-option value="M">Masculino</md-option>
                            <md-option value="F">Feminino</md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <div class="col-sm-2">
                    <md-input-container>
                        <label>Cor</label>
                        <md-select ng-model="pessoa.cor">
                            <md-option value="#ccffcc">Em aberto</md-option>
                            <md-option value="#ffcccc">Pilantra</md-option>
                            <md-option value="#ccccff">Bom Pagador</md-option>
                        </md-select>
                    </md-input-container>
                </div>

            </div>


        </form>
        <div ui-grid="gridOptions"
                ui-grid-resize-columns
                ui-grid-selection></div>

        <nav class="navbar navbar-default" style="padding-left: 10px;">
            <button class="btn btn-primary navbar-btn oobj-btn" ng-click="salvar()">
                <i class="fa fa-save"></i>
                Salvar
            </button>
            <button class="btn btn-warning oobj-btn" ng-click="limpar()">
                <i class="fa fa-eraser"></i>
                Limpar
            </button>
        </nav>


    </div>


</body>
</html>
