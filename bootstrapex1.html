<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>

    <link rel="stylesheet" href="bower_components/angularjs/angular-csp.css"/>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="app/css/style.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bower_components/angularjs/angular.js"></script>

    <script src="app/js/app-config.js"></script>

    <script src="app/js/bootstrap-controller.js"></script>

    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="bower_components/angular-ui-growl/src/growl.js"></script>

</head>
<body ng-app="helloWorldApp">

    <div class="container" ng-controller="BootstrapController">

        <form novalidate name="myForm">

            <div class="row">

                <div class="form-group col-sm-3"
                     ng-class="{'has-error': (myForm.itName.$invalid && !myForm.$pristine)}">

                    <label for="itName"> Email </label>
                    <input type="text"
                           class="form-control"
                           id="itName"
                           name="itName"
                           placeholder="Nome"
                           ng-model="pessoa.nome"
                           minlength="5"
                           maxlength="50"
                           required/>

                    <div class="help-block" ng-messages="myForm.itName.$error" ng-if="!myForm.$pristine" >
                        <div ng-messages-include="app/mensagens.html"></div>
                    </div>

                </div>

                <div class="form-group col-sm-3">
                    <label for="tiSobrenome"> Sobrenome </label>
                    <input type="text" class="form-control" id="tiSobrenome" placeholder="Sobrenome" ng-model="pessoa.sobrenome"/>
                </div>

                <div class="form-group col-sm-3">
                    <label for="tiNascimento"> Nascimento </label>
                    <input type="date" class="form-control" id="tiNascimento" placeholder="Nascimento" ng-model="pessoa.nascimento"/>
                </div>


                <div class="form-group col-sm-3">
                    <label for="sSexo"> Sexo </label>
                    <select id="sSexo" ng-model="pessoa.sexo" class="form-control col-sm-3">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>

            </div>

            <nav class="navbar navbar-default" style="padding-left: 10px;">
                <button class="btn btn-primary navbar-btn oobj-btn" ng-click="salvar()">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
                <button class="btn btn-warning oobj-btn" ng-click="limpar()">
                    <i class="fa fa-eraser"></i>
                    Limpar
                </button>
                <button class="btn btn-danger oobj-btn" ng-click="excluir()">
                    <i class="fa fa-trash-o"></i>
                    Excluir
                </button>
            </nav>

        </form>

        <table class="table table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Nascimento</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in pessoas track by $index" ng-click="selecionar(item)">
                    <td ng-bind="$index"></td>
                    <td ng-bind="::item.nome"></td>
                    <td ng-bind="::item.sobrenome"></td>
                    <td ng-bind="::item.nascimento | date:'dd/MM/yyyy'"></td>
                    <td ng-bind="::item.sexo"></td>
                </tr>

            </tbody>
        </table>

    </div>


</body>
</html>
